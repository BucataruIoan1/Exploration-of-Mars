<div class="explorer-section" [formGroup]="explorerForm">
    <div class="explorer-input-section">
        <div class="explorer-name-section">
            <p>Please introduce a name for the explorer</p>
            <div class="explorer-image">👨‍🚀</div>
            <input class="explorer-name" type="text" formControlName="explorerName">
            <div *ngIf="isNameInvalid" class="invalid-name">
                {{errorMessage}}
            </div>
        </div>
    </div>
    <div class="buttons-section">
        <div>
            <mat-icon class="mat-icon-xl left-arrow" [ngClass]="{'disabled-arrow': isLeftArrowDisabled}">keyboard_arrow_left</mat-icon>
        </div>
        <div (click)="moveToDoctorStep()">
            <mat-icon class="mat-icon-xl right-arrow">keyboard_arrow_right</mat-icon>
        </div>
    </div>
</div>
