<div class="contact-page">
  <div class="contact-input-section">
    <form *ngIf="contactForm" [formGroup]="contactForm" (ngSubmit)="submitForm()" class="form-inputs">
      <label for="name" class="label-content">Name:</label>
      <input type="text" id="name" formControlName="name" class="contact-name" placeholder="Please enter your name">
    
      <label for="email" class="label-content">Email Address:</label>
      <input type="email" id="email" formControlName="email" class="contact-name" placeholder="Please enter your email address">
    
      <label for="message" class="label-content">Message:</label>
      <textarea id="message" formControlName="message" class="contact-message" placeholder="Please enter your message"></textarea>
      
      <button mat-stroked-button class="send-button" type="submit">Send</button>
    </form>
  </div>

  <div class="buttons-section">
    <div (click)="moveToMainPage()">
      <mat-icon class="mat-icon-xl left-arrow">keyboard_arrow_left</mat-icon>
    </div>
  </div>
</div>
